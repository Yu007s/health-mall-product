server:
  port: 9092
spring:
  application:
    name: health-mall-product
  cloud:
    inetutils:
      preferredNetworks: [ '192.168' ]
    nacos:
      config:
        server-addr: 192.168.21.3:8848 #nacos注册中心地址
        group: ${spring.application.name} #分组ID，这里使用spring.application.name的值
        file-extension: properties
        refresh-enabled: true
        shared-configs:
          - data-id: config.properties # 通用配置
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          - data-id: cache.properties # 缓存配置
            group: ${spring.cloud.nacos.config.group}
            refresh: false
          - data-id: mq.properties # MQ配置
            group: ${spring.cloud.nacos.config.group}
            refresh: false
          - data-id: db.properties # 数据库配置
            group: ${spring.cloud.nacos.config.group}
            refresh: false
          - data-id: log4j2-spring.xml # log4j2配置
            group: ${spring.cloud.nacos.config.group}
            refresh: true
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        service: ${spring.application.name}
logging:
  config: classpath:log4j2-spring.xml

#因为Feign调用默认的超时时间为一分钟，一分钟接口不能返回就会抛出异常
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 60000

management:
  endpoints:
    web:
      exposure:
        include:
          - "prometheus"
          - "health"
        exclude:
          - "solr"
          - "elasticsearch"
  metrics:
    tags:
      application: ${spring.application.name}

strong:
  swagger:
    enable: true
    base-package: com.drstrong.health.product
    title: 商品模块接口文档
    description: 茴茴健康商城,商品模块接口文档
    url: http://localhost:9092/doc.html